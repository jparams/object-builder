language: java
jdk:
- oraclejdk8
script:
- gradle clean build uploadArchives -PnexusUsername=$NEXUS_USERNAME -PnexusPassword=$NEXUS_PASSWORD
  -Psigning.keyId=$SIGNING_KEY -Psigning.password=$SIGNING_PASSWORD -Psigning.secretKeyRingFile=key.gpg
before_install:
- openssl aes-256-cbc -K $encrypted_481064137409_key -iv $encrypted_481064137409_iv
  -in key.gpg.enc -out key.gpg -d
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
